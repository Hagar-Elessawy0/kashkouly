schemas:
  SuccessResponse:
    type: object
    properties:
      success:
        type: boolean
        example: true
      message:
        type: string
      data:
        type: object
      meta:
        type: object
        properties:
          timestamp:
            type: string
            format: date-time
          environment:
            type: string
    required:
      - success
      - message
      - meta

  ErrorResponse:
    type: object
    properties:
      success:
        type: boolean
        example: false
      message:
        type: string
      error:
        type: object
        properties:
          code:
            type: string
          details:
            type: object
      meta:
        type: object
        properties:
          timestamp:
            type: string
            format: date-time
          environment:
            type: string
    required:
      - success
      - message
      - error
      - meta

  PaginationMeta:
    type: object
    properties:
      timestamp:
        type: string
        format: date-time
      environment:
        type: string
      page:
        type: integer
      limit:
        type: integer
      totalPages:
        type: integer
      totalItems:
        type: integer
      hasNextPage:
        type: boolean
      hasPrevPage:
        type: boolean
    required:
      - timestamp
      - page
      - limit
      - totalPages
      - totalItems
