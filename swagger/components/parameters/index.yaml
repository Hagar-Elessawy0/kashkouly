parameters:
  PageQuery:
    name: page
    in: query
    description: Page number for pagination
    schema:
      type: integer
      minimum: 1
      default: 1

  LimitQuery:
    name: limit
    in: query
    description: Number of items per page
    schema:
      type: integer
      minimum: 1
      maximum: 100
      default: 10

  IdPath:
    name: id
    in: path
    description: Resource ID
    required: true
    schema:
      type: string
      pattern: '^[0-9a-fA-F]{24}$'

  TokenQuery:
    name: token
    in: query
    description: Token string
    required: true
    schema:
      type: string
      minLength: 1

  RefreshTokenCookie:
    name: refreshToken
    in: cookie
    description: Refresh token (automatically sent from browser cookies)
    required: true
    schema:
      type: string
